{% extends 'base.html' %}

{% block title %}All Orders{% endblock %}

{% block content %}
    <h1>All Orders</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Customer ID</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.customer_id }}</td>
                <td>
                    <a href="/orders/{{ order.id }}/edit" class="btn btn-primary btn-sm">Edit</a>
                    <form id="deleteForm{{ order.id }}" action="/orders/{{ order.id }}/delete" method="POST" style="display: inline-block;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="confirmDelete()">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/orders/add" class="btn btn-success">Add New Order</a>

                return true;
            } else {
                event.preventDefault();
                return false;
            }
        }
    </script>
{% endblock %}
