{% extends 'base.html' %}

{% block title %}Edit Order{% endblock %}

{% block content %}
    <h1>Edit Order</h1>
    <form method="POST" action="/orders/{{ order.id }}/edit">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ order.date }}">
        </div>
        <div class="form-group">
            <label for="customer_id">Customer</label>
            <select class="form-control" id="customer_id" name="customer_id" required>
                {% for customer in customers %}
                <option value="{{ customer.id }}">ID: {{ customer.id }} - Name: {{customer.first_name}}{{customer.last_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
{% endblock %}
