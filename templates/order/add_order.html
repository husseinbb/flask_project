{% extends 'base.html' %}

{% block title %}Add New Order{% endblock %}

{% block content %}
    <h1>Add New Order</h1>
    <form method="POST" action="{{ url_for('add_order') }}">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="customer_id">Customer</label>
            <select class="form-control" id="customer_id" name="customer_id" required>
                {% for customer in customers %}
                <option value="{{ customer.id }}">ID: {{ customer.id }} - Name: {{customer.first_name}}{{customer.last_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="item_id">Item</label>
            <select class="form-control" id="item_id" name="item_id" required>
                {% for item in items %}
                <option value="{{ item.id }}">ID: {{ item.id }} - Name: {{item.name}} - Price: {{item.price}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('get_orders') }}" class="btn btn-default">Cancel</a>
    </form>
{% endblock %}
